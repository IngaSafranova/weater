<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <svg class="icon">
          <use xlink:href="./cloudy-day-1.svg#cloudy-day-1"></use>
        </svg>
      </div>
      <div class="content">
        <div class="general-information">
          <div class="status">Enter A Location</div>
          <div class="location" class="p"></div>
          <div class="date">Date</div>
        </div>
        <div class="details-section">
          <div class="details">
            <div class="title">Weather</div>
            <div class="value" data-weather></div>
          </div>
          <hr>
          <div class="details bordered">
            <div class="title">Temperature</div>
            <div class="value" data-temperature></div>
          </div>
          <hr>
          <div class="details">
            <div class="title">Humidity</div>
            <div class="value" data-humidity></div>
          </div>
        </div>
        <form id="form" class="city-search-container">
          <input type="text" class="search" placeholder="Enter Location" />
          <button class="btn">Search</button>
        </form>
    
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
